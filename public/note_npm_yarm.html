        - NPM
            - Project Scope

                - npm i react react-dom => dependencies

                - npm uninstall react react-dom => Xóa thử viện khỏi dự án
            - Global Scope
                - npm i --global create-react-app
                - npm i -g create-react-app

                - npm uninstall -g create-react-app
        - NPX: Node => NPM, NPX
            - Tại sao dùng NPX? -> giúp không phải cài các thư viện lên máy và luôn cài đặt phiên bản mới nhất

            - YARN khi cài nhiều thự viện cùng một lúc chạy song song
            - YARN nhanh hơn nhưng tốn bộ nhớ
